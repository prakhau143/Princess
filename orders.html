<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Princess</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Style/main.css">
    <link rel="stylesheet" href="Style/orders.css">
    
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
    <!-- Icon Fix Scripts -->
    <script src="fix-icons.js"></script>
    <script src="fix-all-icons.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="nav">
                <div class="logo">
                    <a href="index.html">
                        <span class="logo-icon">ðŸ’Ž</span>
                        <span class="logo-text">Princess</span>
                    </a>
                </div>
                <nav class="nav-menu">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="products.html" class="nav-link">Products</a>
                    <a href="orders.html" class="nav-link active">My Orders</a>
                </nav>
                <div class="nav-actions">
                    <button class="cart-btn" onclick="window.location.href='cartPage.html'">
                        <ion-icon name="bag-outline"></ion-icon>
                        <span class="cart-count" id="cartCount">0</span>
                    </button>
                    <button class="profile-btn" onclick="window.location.href='login.html'">
                        <ion-icon name="person-outline"></ion-icon>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Page Header -->
            <div class="page-header">
                <h1 class="page-title">
                    <ion-icon name="receipt-outline"></ion-icon>
                    My Orders
                </h1>
                <p class="page-subtitle">Track and manage your order history</p>
            </div>

            <!-- Loading State -->
            <div id="loadingState" class="loading-state">
                <div class="loading-spinner"></div>
                <p>Loading your orders...</p>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="empty-icon">ðŸ“¦</div>
                <h3>No Orders Yet</h3>
                <p>You haven't placed any orders yet. Start shopping to see your orders here!</p>
                <a href="products.html" class="btn-primary">Start Shopping</a>
            </div>

            <!-- Orders List -->
            <div id="ordersList" class="orders-list" style="display: none;">
                <!-- Orders will be dynamically loaded here -->
            </div>
        </div>
    </main>

    <!-- Order Details Modal -->
    <div id="orderModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Order Details</h3>
                <button class="modal-close" onclick="closeOrderModal()">
                    <ion-icon name="close-outline"></ion-icon>
                </button>
            </div>
            <div class="modal-body" id="orderModalBody">
                <!-- Order details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="JavaScript/orders.js"></script>
</body>
</html>
